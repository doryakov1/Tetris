<!doctype html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeyup="handleKey(event)">
    <header>
        <h1>Tetris</h1>
    </header>
    <div class="stats">
        <span class="time">Time: 0</span>
        <span class="score">Score: 0</span>
    </div>
    <div>
        <button class="play-game" onclick="startGame()">Play</button>
    </div>
    <div class="board-container ">
    </div>

    <div>
        <button class="nav-game" onclick="navKey('ArrowLeft')">&#8592;</span>
        <button class="nav-game" onclick="navKey('ArrowRight')">&#8594;</span>
    </div>


    <script src="js/util.js "></script>
    <script src="js/game.js "></script>
</body>

</html>
